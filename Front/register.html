<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="styles_login.css">
  </head>
  <body>
    <div id="main_login_div">
      <h1 id="login_title">Register</h1>
      <p>Choose your user type</p>
      <div id="radio_div">
        <div>
          <input type="radio" id="User" name="choice" value="User" checked>
          <label for="User">User</label>
        </div>
        <div>
          <input type="radio" id="Shop" name="choice" value="Shop" checked>
          <label for="Shop">Shop</label>
        </div>
      </div>
      <button type="button" name="button">Next</button>
    </div>
  </body>
</html>
